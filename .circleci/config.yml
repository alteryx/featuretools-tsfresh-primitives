version: 2.1

commands:
  install-packaged-library:
    description: "install library from source distribution"
    steps:
      - run : |
          virtualenv venv
          source venv/bin/activate
          python setup.py sdist
          LIBRARY_VERSION="featuretools_tsfresh_primitives-$(python setup.py --version)"
          tar -zxvf "dist/${LIBRARY_VERSION}.tar.gz"
          pip install -e "${LIBRARY_VERSION}/"
          pip install -r "${LIBRARY_VERSION}/test-requirements.txt"
  run-packaged-tests:
    description: "run unit tests on packaged testing files"
    steps:
      - run: |
          source venv/bin/activate
          cd "featuretools_tsfresh_primitives-$(python setup.py --version)/"
          pytest

jobs:
  "python-27":
    working_directory: ~/featuretools_tsfresh_primitives
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - install-packaged-library
      - run-packaged-tests

  "python-35":
    working_directory: ~/featuretools_tsfresh_primitives
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - install-packaged-library
      - run-packaged-tests

  "python-36":
    working_directory: ~/featuretools_tsfresh_primitives
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - install-packaged-library
      - run-packaged-tests

  "python-37":
    working_directory: ~/featuretools_tsfresh_primitives
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - install-packaged-library
      - run-packaged-tests

workflows:
  version: 2
  test_all_python_versions:
    jobs:
      - "python-27"
      - "python-35"
      - "python-36"
      - "python-37"
