version: 2.1

jobs:
  test_python:
    parameters:
      python_version:
        type: string
        default: "3.7"
      codecov:
        type: boolean
        default: false
    working_directory: ~/featuretools-tsfresh-primitives
    docker:
        - image: circleci/python:<< parameters.python_version >>
    steps:
      - checkout
      - run:
          name: "Prepare Python Environemnt"
          command: |
            virtualenv env -q
            source env/bin/activate
            pip install -r test-requirements.txt
            pip install .
      - run:
          name: "Run Unit Tests"
          command: |
            source env/bin/activate
            pytest --cache-clear --show-capture=stderr --disable-warnings -vv
      - run:
          name: "Test Entry Point"
          command: |
            source env/bin/activate
            python -c "from featuretools import tsfresh"

workflows:
  version: 2
  test_all_python_versions:
    jobs:
      - test_python:
          name: "python 3.5"
          python_version: "3.5"
      - test_python:
          name: "python 3.6"
          python_version: "3.6"
      - test_python:
          name: "python 3.7"
          python_version: "3.7"