on:
    schedule:
      - cron:  '*/5 * * * *'
  
    name: CircleCI Scheduler
    jobs:
        Featuretools:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@master
        - uses: FeatureLabs/circleci-scheduler@dev
            env:
                REPOSITORY: featurelabs/featuretools
                EVENT: Latest Commit to Master
                WITHIN: 'days=1'
                TOKEN : ${{ secrets.TOKEN }}